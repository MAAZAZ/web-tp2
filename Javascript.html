  function maketable(lignes,colonnes)
  {
   var tbl='<table>',
       i,j;
   for(i=0;i<lignes;i++){
   tbl+='<tr>'

    tbl+='</td>'
    tbl+='</tr>'
    }
   tbl+='</table>'
  return tbl;
  }

  function affiche(){
    var lignes=document.getElementById('rows').value,
        colonnes=document.getElementById('cols').value;
        document.getElementById('out').innerHTML=maketable(lignes,colonnes);
  }
